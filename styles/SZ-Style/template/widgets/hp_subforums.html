<!-- IF .forums -->
<div class="forumbg">
	<div class="inner">
		<ul class="topiclist">
			<li class="header">
				<dl class="icon">
					<dt><div class="list-inner">{L_SUBFORUMS}</div></dt>
				</dl>
			</li>
		</ul>
		<ul class="topiclist forums">
			<li>
				<div>
					<!-- BEGIN forums -->
					<a class="link" href="{forums.URL}"><img src="{forums.IMAGE}" /><br />{forums.NAME}</a>
					<!-- END forums -->
				</div>
			</li>
		</ul>
	</div>
</div>
<!-- ENDIF -->
